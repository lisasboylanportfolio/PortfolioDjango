<!-- project.html -->
    <div class="card" style="width:400px; margin-bottom: 20px;">
        {% if project.image %}
            <img class="card-img-top" src="{{ project.image.url }}" alt="Card image" style="width:100%">
        {% endif %}
        <div class="card-body">
          <div class="project card-title">
            <h4>{{ project.name | title }}</h4>
          </div> <!-- card title -->
          
          <p class="card-text">{{ project.desc }}</p>
          <div class="links">
            <!--                
            <a href="/like-project/{{ project.id }}/" class="btn btn-link">
                <i class="octicon octicon-heart">Like</i>
            </a>
            -->
            {% if project.link %}     
              <a href="{{ project.link }}" class="btn btn-primary">Run</a>
            {% endif %}             
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit_project_modal">
                <i class="octicon octicon-pencil">Edit</i>
            </button>
            <a href="/delete-project/{{ project.id }}/" class="btn btn-primary">
                <i class="octicon octicon-trashcan">Delete</i>
            </a>            
            {% include "snippets/edit_project_modal.html" %}       
          </div> <!-- links -->
        </div> <!-- card-body -->
    </div> <!-- card -->
<!-- end project.html -->
