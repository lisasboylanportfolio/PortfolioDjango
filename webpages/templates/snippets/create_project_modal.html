<!-- Modal: Create Project -->
<div class="modal fade" id="create_project_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Projct</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form creating project -->
        <form action="/create-project/" method="POST">        
            {% csrf_token %}
            {{ form.as_p }}
          <button class="btn btn-lg btn-info">Save</button>            
        </form>
      </div> <!-- modal-body -->
    </div>
  </div>
</div>
<!-- end create_project.html -->
