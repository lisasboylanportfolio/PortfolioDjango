<!-- Modal -->
<div class="modal fade" id="edit_project_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Form for editing project -->
        <form action="/edit-project/{{ project.id }}/" method="POST">
            {% csrf_token %}
            <p>
            Name:
            <textarea name="name">{{ project.name }}</textarea>
            </p>
            <p>
            Description:
            <textarea name="desc">{{ project.desc }}</textarea>
            </p>
            <p>
            Link:
            <textarea name="link">{{ project.link }}</textarea>
            </p>
            Image:
            <input type="file" name="image" accept="image/*">           
            <button class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
